  - type: text
    text: 'فیلمەکە پێوستی بە هێزێکی زیاتری کۆمپیوتەر بوو لە چاو داتاسەنتەرەکانی Wētā FX. بۆیە بژاردەی دووهەمی کۆمپانیاکە AWS بوو. کۆمپانیای Wētā FX، بەرپرسیار لە  The Lord of the Rings و Aquaman و Doctor Strange، زیاتر پشتی بە داتاسەنتەرەکانی خۆی بەستووە بۆ ڕێندەر کردنی فیلم و ئەنیمەیشن. لە ساڵی ٢٠١٤ دا کۆمپانیاکە هەوڵیان داوە ڕێگاکانی کڵاود بەکاربێنن، بەڵام بۆیان دەرکەوتووە کە ڕێگایەکی درووست نیە بەبۆنەی نرخەوە.'
  - type: text
    text: 'بەڵام درووستکردنی ئەڤەتار تەحەدایەکی بۆ کۆمپانیاکە درووست کرد. لە کاتێکدا هەموو داتاسەنتەرەکەی خۆیان بەکاردێنن بۆ درووست کردنی ١-٣ فیلم لە یەک کاتدا، بەڵام بۆ درووستکردنی ئەڤەتار، هەموو داتاسەنتەرەکەش بەس نەبوو.'

  - type: quote
    text: '“چەندین ئاڵۆزی ژێر ئاوەکەی ئاڤاتار هەیە، و لە لایەکی تریش ئەو هەموو لێک چوونە هەیە، چیت دیوە لە ناو ترایلەرەکە تەنها یەک پارچەی زۆر زۆر بچووکی تەحەدایەکی زۆر گەورەیە”
دەرهێنەر، جۆن لانداو - ئیڤێنتی re:Inventــی ئەمەزۆن.'

  - type: text
    text: 'لە هەمان کاتدا فیملەکە فرەیمڕەیت لە ٢٤ ــەوە بەرز کردۆتەوە بۆ ٤٨– هەر ئەمە بەتەنها کارەکانی ڕێندەر کردن دوو هێندە دەکات، بۆ بەدەستهێنانی لێدانێکی تەواو، کۆمپانیاکە بە تێکڕایی نزیکەی ٥٠٠ تێکەڵکردن پێک دێنێت بۆ هەر لێدانێک، کە هەر کامیان هەزاران فرەیمی تێدایە. پێشکەشکردنی هەر فرەیمێک 8,000 کاتژمێری threadــی خایاند، یان هێزی تێکەڵکراوی 3,000 vCPUs لە AWS ــدا بۆ ماوەی کاتژمێرێک.'

  - type: text
    text: 'دەرهێنەری VFX دەیڤید کۆنلێی زیادی کرد کە هەڵبژاردنی کڵاود بەرامبەر داتاسەنتەرەکانی خۆمان بۆ ئەم فیلمە ئەرکیکی زۆر گەورە بووە بۆ Wētā لەبەر هەبوونی ڕابردوویەک بە بەکارهێنانی داتاسەنتەرەکانی خۆمان بۆ هەموو شتێک.'

  - type: text
    text: 'هەروەها کۆمپانیای Wētā ئەم کارەی بە بەکارهێنانی ٣ داتاسەنتەر تەواو کردووە لەسەر زۆنی ئوسترالیا، و کۆمپانیاکە بەنیازە بەردەوام بێت لە بەکارهێنانی ئەی دەبلیو ئێس لە دەرەوەی ئەم پرۆژە گەورانە. لەگەڵ ئەوەی ڤایرۆسی کۆرۆنا زۆربەی کارمەندەکانی دوور خستەوە لە کارکردن، Wētā له ساڵی ٢٠٢٠دا رێککەوتنێکی چەند ساڵەی لەگەڵ ئەی دەبلیو ئێس ئیمزا کرد بۆ درووست کردنی کاری زۆر جیاواز لە Cloudــدا.'

  - type: text
    text: 'و کۆمپانیاکەش بڕیاری دا کە ئەی دەبلیو ئێس بەکاربهێنێت بۆ درووستکردنی ئەنیمەیشنی ڕەسەن لەمەودوا.'


