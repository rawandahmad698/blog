paragraphs:
  - type: image
    image: 'https://s3.me-south-1.amazonaws.com/rawa.dev-blog/artifacts/design.png'
    text: 'دەسوپلی دیزاین 😄'
  - type: text
    text: ' '
  - type: text
    text: 'زۆر دەمێکە بلۆگێکم هەیە، کە ئەتوانم کۆمەڵێک فێرکاری جیاوازی تیا دابنێم، و  بە ئازادی ڕاو بۆچوونی خۆم بڵاوەپێبکەم. کێشەکە ئەوەبوو کە لەبەر نەبوونی کاتی تەواو بۆ نووسینیش، تاقەتێکی وەهام نەبوو بۆ بەردەوامبوون تێییدا.'
  - type: text
    text: 'یەک لەبەر ئەوەی ڕووکاری ماڵپەرەکەم زۆر ناشرین بوو، و زۆر ئاڵۆز بوو. دوو لەبەر ئەوەی ماڵپەڕەکەم پڕ بوو لە بەستەری Affiliate کراوی ئەو شوێنەی ماڵپەڕەکەم لێ دانابوو.'
  - type: text
    text: ' '
  - type: text
    text: 'لە سەرەتاکانی ٢٠١٥ و ٢٠١٦ دا دەستم کرد بە نووسین، ئەوکات پێوستم بە کار بوو و کە نامەم بۆ کۆمپانیایەک نارد، داوای بابەتی پێشووتریان ئەکرد لەسەر سویفت. بۆیە هەر بە مانگێک ٣-٤ دانەم نووسی بە پرایڤت و دواتر لە ٢٠١٧دا هەموویم کردە میدیەمەوە (Medium.com) و بەکارم ئەهێنا لە ناو سیڤیەکەمدا.'
  - type: text
    text: 'بۆ حەز زۆرم حەز لە نووسینە. بەڵام تەنها نووسین گرنگ نیە، گەیاندنی خاڵەکان و ناوەڕۆکی بابەتێکی نوسراو زۆر گرنگە. خوێنەر گرنگی بە پاکی و جوانی نووسین دەدات، و دوای ئەوەش چاوەڕێیی ماڵپەڕێکی جوان و سادە دەکەن بۆ خوێندنەوە'
  - type: text
    text: 'لەگەڵ ئەوەی مانگی پێشوو وەک Community Builder ـێک بۆ کۆمپانیای AWS هەڵبژێردرام (و زۆر دڵخۆشم بەمە، چونکە ناوی کوردستانم کردە ماڵپەڕەکەیانەوە، سەیری بەستەرەکەی خوارەوە بکە) کۆمپانیاکە پێوستی بە ڤیدیۆ و بابەتی بەردەوام بوو لەسەر AWS و هاوبەشەکانی بۆ ئەوەی بتوانم لە ناوەڕۆکەکەی خۆمدا خزمەتی هاوزمانەکانم بکەم.'
  - type: text
    text: 'یوتوبم هەیە، بەڵام لە بلۆگێکی جوان و ڕێکوپێکم کەمبوو. بۆیە ئەم هەفتەیە دەستم کرد بە درووست کردنی ئەم ماڵپەڕەی تۆ ئێستا بابەتی تێدا دەخوێنیتەوە.'
  - type: text
    text: 'بۆ ئەوانەی حەز ئەکەن بزانن چۆن درووست کراوە. سەرەتا باکێندی ئەم ماڵپەرە بە Python کراوە، و فرەیموۆرکی دیزاینی Tailwindcss ـە، و بۆ ڕێندەر کردن Jinja2 و بۆ بڵاوەپێکردن FastAPI بەکارهاتووە.'
  - type: text
    text: 'لە ژێڕ ئەوەوە، یارمەتی دراوە بە سێرڤەرێکی nginx لەسەر Ubuntu 20.4ـی AWS و سێرڤەرەکە خاوەنی 2GB ڕامە، لەگەڵ 60 گێگابایت Storage کە بەشی ٣٠ ماڵپەڕی وەک ئەوەی خۆم دەکات. و لەگەڵ ئەوەشدا خاوەنی DNS Zone ـێکە بۆ ئیمەیڵی تایبەتیم @rawa.dev'
  - type: text
    text: 'دوای ئەوە هەموو بابەتەکان لەسەر YAML نوسراون، و لە ڕێی jinja2 ـەوە pre-render دەکرێن.'
  - type: text
    text: 'بابەتەکان نوسراون، و دوای ئەوە نێردراون بۆ Github و لەوێوە بابەتەکان کۆپیەکیان لێ هەڵگیراوە لە AWS S3 ـێدا.'
  - type: text
    text: 'و هەمووشی بە ٣ رۆژ تەواو کراوە، دیزاین، کۆد، باکێند، و داروبەرد.'
  - type: text
    text: 'نرخی مانگانەی ١٠ دۆلارە بۆ ئیمەیڵی شەخسی بە پاشگری @rawa.dev'
  - type: text
    text: 'لەگەڵ ئەم ماڵپەڕەدا (بەڵام کێ وتی کە بووی بە Community Builder پارە ئەیەی) 🤣'
  - type: text
    text: 'و ئەگەر تۆش حەزت لەم ماڵپەر، و دیزاینە بوو، و ویستت خۆت دانێکی ئەوها دروستکەی، کۆدەکەیم open source کردووە لە گیتهەب، سەیری بەستەرەکان بکە.'
  - type: text
    text: ''

