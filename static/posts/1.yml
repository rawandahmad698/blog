title: سەرەتایەکی نوێ بۆ ماڵپەڕی Rawa.dev
description: زۆر دەمێکە بلۆگێکم هەیە، کە ئەتوانم کۆمەڵێک فێرکاری جیاوازی تیا دابنێم، و  بە ئازادی ڕاو بۆچوونی خۆم بڵاوەپێبکەم. کێشەکە ئەوەبوو کە لەبەر نەبوونی کاتی تەواو بۆ نووسینیش، تاقەتێکی وەهام نەبوو بۆ بەردەوامبوون تێییدا.
